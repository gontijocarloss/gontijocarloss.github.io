<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="imagens/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Portfólio</title>
  </head>
  <body>

    <div class="container">

        <div class="hamburguer">
          <div class="line" id="line1"></div>
          <div class="line" id="line2"></div>
          <div class="line" id="line3"></div>
          <span>fechar</span>
        </div>  

        <header id="home">
            <div class="img-wrapper">
                <img src="imagens/bg.jpeg" alt="">
            </div>
            <div class="banner">
                <h1>Neuro Mais</h1>
                <p>Seu cerebro em boas mãos</p>
                <button>Saiba mais</button>
            </div>
        </header>

        <aside class="sidebar">
          <nav>
            <ul class="menu">
              <li class="menu-item"><a href="#" class="menu-link">Login</a></li>
              <li class="menu-item"><a href="#conhecimentos" class="menu-link">Atendimento</a></li>
              <li class="menu-item"><a href="#projetos" class="menu-link">Dúvidas</a></li>
              <li class="menu-item"><a href="#contato" class="menu-link">Contato</a></li>
            </ul>
          </nav>
          <div class="social-media">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </div>
        </aside>

        <section class="sessao-conhecimentos" id="conhecimentos">
          <div class="sessao-header">
            <h1>Ambito de atuação</h1>
          </div>
          <div class="conhecimentos">
            <div class="conhecimento">
              <div class="conhecimento-header">
                <i class="fa fa-plus-square"></i>
                <h3>Doenças vasculares encefálicas</h3>
              </div>
            </div>
            <div class="conhecimento">
              <div class="conhecimento-header">
                <i class="fa fa-plus-square"></i>
                <h3>Neuropatias</h3>
              </div>
            </div>
            <div class="conhecimento">
              <div class="conhecimento-header">
                <i class="fa fa-plus-square"></i>
                <h3>Doenças neurodegenerativas</h3>
              </div>
            </div>
            <div class="conhecimento">
              <div class="conhecimento-header">
                <i class="fa fa-plus-square"></i>
                <h3>Distúrbios dos movimentos</h3>
              </div>
            </div>
            <div class="conhecimento">
              <div class="conhecimento-header">
                <i class="fa fa-plus-square"></i>
                <h3>Distúrbio do sono</h3>
              </div>

            </div>
            <div class="conhecimento">
              <div class="conhecimento-header">
                <i class="fa fa-plus-square"></i>
                <h3>Deficiência mental</h3>
              </div>
            </div>
            <div class="conhecimentos-img-wrapper">
              <img src="imagens/conhecimentos.png" alt="imagem conhecimento">
            </div>
          </div>
        </section>

       
        <section class="sessao-contato" id="contato">
          <div class="contato-wrapper">
            <div class="contato-left"></div>
            <div class="contato-right">
              <h1>Contato</h1>
              <form>
                <div class="input-group">
                  <input type="text" class="field" id="nome">
                  <label for="nome" class="field-label">Nome</label>
                </div>
                <div class="input-group">
                  <input type="text" class="field" id="email">
                  <label for="email" class="field-label">E-mail</label>
                </div>
                <div class="input-group">
                  <textarea class="field" id="mensagem"></textarea>
                  <label for="mensagem" class="field-label">Mensagem</label>
                </div>
                <button type="submit" class="btn btn-submit">Enviar</button>
              </form>
            </div>
          </div>
        </section>

        <footer>
          <div class="footer-content">
            <div class="social-list">
              <ul>
                <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                <li><a href=""><i class="fab fa-instagram"></i></a></li>
                <li><a href=""><i class="fab fa-twitter"></i></a></li>
              </ul>
            </div>
          </div>
        </footer>
        <a href="#home" id="link-topo">
          <i class="fas fa-arrow-up"></i>
        </a>
    </div>
   </body>

   <script src="script.js"></script>
</html>
